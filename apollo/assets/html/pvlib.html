function populate_gaemn(){
	var selectbox = document.getElementById("gaemn_select");
	var i;
	for(i = 0; i < gaemn_sites.length;i++){
        var option = document.createElement('option');
        option.value = gaemn_sites[i].station;
        option.innerHTML = "" + gaemn_sites[i].station + ": "+ gaemn_sites[i].local_site_name;
        selectbox.appendChild(option);
		}
    selectbox.selectedIndex = 0;
	setDates();
	updateLatLong();
	}
	
	
function verifyLatLon(lat, lon){
	if(isNaN(lat) || lat > 90 || lat < -90){
		alert("Invalid latitude or longitude selected. Latitude should be between -90 and 90. Longitude should be between -180 and 180.");
		return false;
	}
	if(isNaN(lon) || lon > 180 || lon < -180){
		alert("Invalid latitude or longitude selected");
		return false;
	}
	return true; 
}
function runPVLibQuery(){
	var cfg = getConfig();
    if (!verifyDates())
    {
        return;
    }
    updateStatus("initiated...");
    try {
        var source;
        var thesite;
        var startParam;
        var stopParam;

		source = document.getElementById('gaemn_select');
		thesite = gaemn_sites[source.selectedIndex];
		
		model = document.getElementById('model_select').value;
		
		var lat = parseFloat(document.getElementById('latitude').value);
		var lng = parseFloat(document.getElementById('longitude').value);
		if(!verifyLatLon(lat,lng)){
			return; 
		}
		
        var startTemp = getStartDate();
        if (startTemp != null)
        {
			startParam = startTemp.getTime();
        } else
        {
            alert("Must select a valid start date!");
            return;
        }

        var stopTemp = getStopDate();
        if (stopTemp != null)
        {
            stopParam = stopTemp.getTime();
        } else
        {
            alert("Must select a valid stop date!");
            return;
        }

	var timezoneBox = document.getElementById('timezoneSelect');
    cfg.datehandler.setTimezone(timezoneBox.value);
  var params =
            "handler=pvlib" +
			"&model=" + model +
            "&site=" + thesite.station +
            "&start=" + startParam +
            "&stop=" + stopParam +
			"&latitude=" + lat +
            "&longitude=" + lng;

	cfg.query =
	{
            handler:"pvlib",
			model:model,
            site:thesite ,
            start:startParam ,
            stop:stopParam ,
			latitude:lat, 
            longitude:lng
	}
   askPVLib(params, cfg);
	
    } catch (err) {
        updateStatus(err.message);
    }
}



/**
 * Set intial dates for the query. User can override them. 
 * @returns {undefined}
 */
function setDates()
{
	var cfg = getConfig();
	var startd;
    var stopd;
	if(!startd){
		startd = cfg.datehandler.createDate();
	}
	if(!stopd){
		startdLong = startd.getTime();
		var nextLong = startdLong + (7*24 * 60 * 60 * 1000);
		stopd = cfg.datehandler.createDate(nextLong);
	}
	setStartDate(startd);
	setStopDate(stopd);  
}


function askPVLib(params,cfg){
	var callback = function(data){
			updateResults(cfg, data);
			updateModelText(cfg.query.model);
	}
	askServer("/pvlib?"+params,"text", callback);
}


function updateModelText(model){
	var note = document.getElementById('results_note');
	switch(model){
	case "NAM":
		model =  "North American Mesoscale Forecast System (NAM)";
		break;
	case "RAP40":
		model =  "Rapid Refresh (RAP), 40km Resolution";
		break;
	case "RAP20":
		model =  "Rapid Refresh (RAP), 20km Resolution";
		break;
	case "GFS25":
		model =  "Global Forecast System (GFS) 0.25 Degree";
		break;
	case "GFS50":
		model =  "Global Forecast System (GFS) 0.5 Degree";
		break;
	case "NDFD":
		model =  "National Digital Forecast Database (NDFD)";
		break;
	case "HRRR":
		model =  "High-Resolution Rapid Refresh (HRRR)";
		break;
	case "HRRR_ESRL":
		model =  "NOAA/GSD/ESRL HRRR CONUS 3km";
		break;
	default:
		model =  "Unknown Forecast Model";
		break;
	}
	note.innerHTML = "<b>" + model  + "</b>";
}

function updateLatLong(){
	source = document.getElementById('gaemn_select');
	thesite = gaemn_sites[source.selectedIndex];
	latBox = document.getElementById('latitude');
	lonBox = document.getElementById('longitude');
	latBox.value = thesite.latitude;
	lonBox.value = thesite.longitude;
}
